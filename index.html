<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="js/gl-matrix-2.4.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/tutorial2.js"></script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;

        uniform mat4 uMMatrix;
        uniform mat4 uVMatrix;
        uniform mat4 uPMatrix;

        varying vec4 vColor;

        void main(void)
        {
          gl_Position = uPMatrix * uVMatrix * uMMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 vColor;

        void main(void)
        {
      gl_FragColor = vColor;
        }
    </script>

    <title>Computação Gráfica</title>
  </head>
  <body>
    <canvas id="canvas-webgl" width="500px" height="500px" style="border: none">
    </canvas>
  </body>
</html>
